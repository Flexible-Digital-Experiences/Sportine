spring.application.name=sportine_backend

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sportine_db
spring.datasource.username=root
spring.datasource.password=n0m3l0

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Configuración del TransactionManager
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# PAYPAL CONFIGURATION
# ============================================

# Credenciales de PayPal
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox

# Partner Merchant ID (tu ID de PayPal como partner)
# Lo obtienes de: https://developer.paypal.com/dashboard/applications/live
# En sandbox será algo como: sb-xxxxx@business.example.com o un ID alfanumérico
paypal.partner-merchant-id=${PAYPAL_PARTNER_MERCHANT_ID}

# ============================================
# SPORTINE CONFIGURATION
# ============================================

# URL base de tu backend (cambiar en producción)
sportine.base-url=http://localhost:8080

# Porcentaje de comisión de Sportine (10% por defecto)
sportine.comision-porcentaje=10.00

# ============================================
# PAYPAL WEBHOOKS
# ============================================

# Webhook ID (lo obtendrás después de configurar webhooks en PayPal Dashboard)
paypal.webhook-id=${PAYPAL_WEBHOOK_ID:PENDIENTE}

# ============================================
# SCHEDULER CONFIGURATION
# ============================================

# Habilitar scheduling
spring.task.scheduling.pool.size=5